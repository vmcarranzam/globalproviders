<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Providers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Map Container -->
    <div id="map-container">
        <object
            type="image/svg+xml"
            data="world_with_name_attribute_updated.svg"
            width="100%"
            height="100%"
        ></object>
    </div>

    <!-- Header -->
    <header>
        <h1>Global Providers</h1>
    </header>

        <!-- Entity Card Container (initially hidden on mobile) -->
        <aside class="entity-card">
            <div class="entity-card" id="entityCard">
                <h2 id="providerName">Provider Name</h2>
                <p><strong>Address:</strong> <span id="providerAddress">Address</span></p>
                <p><strong>Phone:</strong> <span id="providerPhone">Phone</span></p>
                <p><strong>Website:</strong> <a id="providerWebsite" href="#" target="_blank">Website</a></p>
                <p><strong>Service:</strong> <span id="providerService">Service</span></p>
                <p><strong>Requirements:</strong> <span id="providerRequirements">Requirements</span></p>
                <!-- Navigation buttons for provider info -->
                <button id="prevProvider" class="nav-button">Anterior</button>
                <button id="nextProvider" class="nav-button">Siguiente</button>
            </div>
        </aside>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Global Providers</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
